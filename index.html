<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1><i><span class="header-text">Rock Paper Scissor</i></span>
            <button><i><b>Reset Game</b></i></button>
        </h1>
    </nav>
    <div class="images">
        <figure>
            <img src="./images/rock.png" id="Rock" class="choice">
            <figcaption><i><b>Rock</b></i></figcaption>
        </figure>
        <figure>
            <img src="./images/paper.png" id="Paper" class="choice">
            <figcaption><i><b>Paper</b></i></figcaption>
        </figure>
        <figure>
            <img src="./images/scissors.png" id="Scissors" class="choice">
            <figcaption><i><b>Scissors</b></i></figcaption>
        </figure>
    </div>
    <div class="score">
        <div class="user-score">
            <p id="user-score"><b><i>0</i></b></p>
            <p><b><i>You</i></b></p>
        </div>
        <div class="comp-score">
            <p id="comp-score"><b><i>0</i></b></p>
            <p><b><i>Computer</i></b></p>
        </div>
    </div>
    <div id="msg">
        <p><i><b>Click On The Icons To Get Started</b></i></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
